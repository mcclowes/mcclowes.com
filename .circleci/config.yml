# Javascript Node CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:13.7.0
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache: # Download and cache dependencies
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies- # fallback to using the latest cache if no exact match is found
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run test # run tests!
  chromatic-deployment:
    docker:
      - image: circleci/node:13.7.0
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - run: yarn chromatic --project-token=${CHROMATIC_PROJECT_TOKEN} # ðŸ‘‡ Runs the Chromatic CLI

workflows:
  chromatic-deploy: # ðŸ‘‡ Adds Chromatic to the workflow
    jobs:
      - chromatic-deployment # ðŸ‘ˆ Runs the Chromatic job implemented above

